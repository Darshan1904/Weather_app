<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body id="body">
  <div class="nav">
    <span id="hh1"><i class="fas fa-cloud-sun-rain    "></i>Weather</span>
    <div class="search">
      <input type="search" id="city">
      <button type="submit"  id="submit" ><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
  </div>
  <div class="info">
    <div class="tempinfo">
      </span><span id="temp"></span><span id="temp2">&#176;</span>
      <h3><span id="cityname"></span></h3>
      <span id="feel">Max : <span id="max_temp"></span>&#176;/ Min : <span id="min_temp"></span>&#176;, Feels like <span id="feels_like"></span>&#176;</span>
    </div>
    <div class="Dtinfo">
      <section class="Date">
        <center>
        <h3>Date</h3>
        <span id="date"></span>
        </center>
      </section>
      <section class="Time">
        <center>
        <h3>Time</h3>
        <span><span id="hour"></span>:<span id="minute"></span></span>
        </center>
      </section>
      <section class="Date">
        <center>
        <h3>Day</h3>
        <span id="day"></span>
        </center>
      </section>
    </div>
  </div>
  <div class="moreinfo">
    <div class="Humidity">
      <center>
        <h3><i class="fas fa-water    " style="color:whitesmoke"></i></h3>
        <h4>Humidity(%)</h4>
        <span style="font-size: 20px; font-weight: bold;" id="humidity"></span>
      </center>
    </div>
    <div class="Cloud">
      <center>
        <h3><i class="fa fa-cloud" aria-hidden="true" style="color:whitesmoke"></i></h3>
        <h4>Cloud(%)</h4>
        <span style="font-size: 20px; font-weight: bold;" id="cloud_pct"></span>
      </center>
    </div>
    <div class="Wind">
      <center>
        <h3><i class="fas fa-wind    " style="color:whitesmoke"></i></h3>
        <h4>Wind</h4>
        <span style="font-size: 20px; font-weight: bold;" id="wind_speed"></span>km/h
      </center>
    </div>
  </div>
  <script src="main.min.js"></script>
</body>
</html>
